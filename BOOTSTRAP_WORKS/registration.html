<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
   <div class=" bg-light container border border-dark w-50">
        <h1 class=" text-info text-center">Athlete Registration Form</h1>
        <p class=" text-dark fs-5 ms-5 mt-4">Thank you for signing up at our club.please fill in your<br> information and we will contact you shortly to complete<br> your membership</p>
    <br>
    <label class="fs-5 text-dark" for=""><b>Athlete's Name:</b></label><br>
    <input  class="form-control" type="text" id="" placeholder="First">     <input class="form-control mt-3"  type="text" id="" placeholder="last">
    <br>
    <br>
    <label class="fs-5 text-dark" for=""><b>DOB:</b></label><br>
    <input class="form-control"  size="" type="date">
    <br>
    <br>
    <label class="fs-5 text-dark" for=""><b>Email:</b></label><br>
    <input class="form-control"  size="46px" type="EMAIL">
    <br>
    <br>
    <label class="fs-5 text-dark" for=""><b>phone:</b></label><br>
    <input class="form-control" size="46px" type="text" placeholder="### ### ####">
    <br>
    <br>
    <label class="fs-5 text-dark" for=""><b>Mailing Address:</b></label><br>
    <input class="form-control" size="46px" type="text"placeholder=" Street Address">
    <br>
    <br>
    <input type="text" placeholder="City">     <input type="text" placeholder="Region">
    <br>
    <br>
    <input type="text" placeholder="Postal/Zip code">      
    <select style="height:30px;width:185px" name="" id="">
        <option value="">Romania</option>
        <option value="">England</option>
        <option value="">Australia</option>
    </select>
    <br>
    <br>
    <label class="fs-5 text-dark" for=""><b>Gender:</b></label><br>
    <input class="mt-4"type="radio" id="m" name="g3">  <label for="m">Male</label>
    <input type="radio" id="f" name="g3">  <label for="f">Female</label>
    <br>
    <br>
    <!-- <table cellpadding="3" cellspacing="0">
        <tr>
            <th><label for=""><b>Height:</b></label></th>
            <th><label for=""><b>Weight:</b></label></th>
        </tr>
        <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
    </table> -->
    <pre><label class="fs-5 text-dark" for=""><b>Height:</b></label>                   <label class="fs-5 text-dark" for=""><b>Weight:</b></label></pre>
    <input type="text">   <input type="text">
    <br>
    <br>
    <h5>Does the athlete have a history of chronic illness?</h5><br>
    <input class="fs-4" type="radio" id="y" name="g1">  <label for="y">Yes</label>
    <input type="radio" id="n" name="g1">  <label for="n">No</label>
    <br>
    <br>
    <table>
        <tr>
            <td>
               <h5> Does the athlete have have any allergies?</h5>
                <br>
                <input type="radio" id="yes" name="g2">  <label for="yes">Yes</label><br><br>
                <input type="radio" id="no" name="g2">  <label for="no">No</label>
                <br>
                <br>
            </td>
        </tr>
        <tr>
            <th colspan="2"><button class="btn btn-success mt-3 ms-5"  type="submit">REGISTER</button></th>
        </tr>
    </table>
   </div>
</body>
</html>
