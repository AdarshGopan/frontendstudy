<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
    <h1>REGISTRATION</h1>
     <form>
         <table align="center">
             <tr>
                    <th><label for="name">NAME:</label></th>
                     <td><input type="text" id="name"><br></td>
            </tr>
            <tr>
                    <th><label for="age">AGE:</label></th>
                    <td><input type="number" id="age"><br></td>
            </tr>
            <tr>
                    <th><label for="phn">PHONE NUMBER:</label></th>
                    <td><input type="text" id="phn"><br></td>
            </tr>
            <tr>
                    <th><label for="address">ADDRESS:</label></th>
                    <td><textarea name="" id="address" cols="30" rows="10"></textarea><br></td>
            </tr>
            <tr>
                    <th><label for="dob">DOB:</label></th>
                    <td><input type="date" id="dob"><br></td>
            </tr>
            <tr>
                <th><label for="">GENDER:</label></th>
                <td><label for="m">MALE</label><input type="radio" id="m" name="g1">
                <label for="f">FEMALE</label><input type="radio" id="f" name="g1"></td>
            </tr>
            <tr>
                <th><label for="">SUBJECT:</label></th>
                <td><label for="p">PYTHON</label><input type="checkbox" id="p" name="p">
                <label for="h">HTML</label><input type="checkbox" id="h" name="h">
                <label for="j">JAVA</label><input type="checkbox" id="j" name="j"></td>
            </tr>
            <tr>
                <th><label for="">PLACE:</label></th>
                <td><select name="" id="">
                    <option value="">kochi</option>
                    <option value="">erukki</option>
                    <option value="">kollam</option>
                </select></td>
            </tr>
            <br>
            <tr>
                <th colspan="2"><button type="submit">REGISTER</button></th>
            </tr>
         </table>
     </form>
</body>
</html>
